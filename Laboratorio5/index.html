<!DOCTYPE html>
<html>
<head>
  <title>Promedio de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Promedio de Notas</h1>
  <label class="input-notes" for="input-notes">Ingrese las notas del estudiante (separadas por comas):</label>
  <input class= "input-notes-text" type="text" id="input-notes" placeholder="Ejemplo: 80, 75, 92, 68">
  <button onclick="app.handlers.calculateAverage()">Calcular Promedio</button>
  <div class= "average-result" id="average-result"></div>
  <div class="progress-bar">
    <div id="progress-bar-fill" class="progress-bar-fill"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
